<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="login-body">
<div class="login-container">
    <h2>Login</h2>
    <br>
    <form action="/login" method="post">
        <label for="last_name">Email:</label><br>
        <input type="text" id="last_name" name="last_name" class="login_input" required><br><br>

        <label for="password">password:</label><br>
        <input type="password" id="password" name="password" class="login_input" required><br><br>

        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
